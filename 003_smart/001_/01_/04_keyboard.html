<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../../common/bootstrap.min3.3.7.css">
    <style>
        [v-cloak] {
            display: none;
        }

    </style>
</head>
<body>
<div class="container" id="box" v-cloak>
    <div class="row">
        <div class="col-md-6">
            <input type="text" class="form-control" @keydown="show($event)">
            <input type="text" class="form-control" @keyup="show($event)">
            <input type="text" class="form-control" @keyup.13="show()">
            <input type="text" class="form-control" @keyup.enter="show()">
            <input type="text" class="form-control" @keyup.up="show()">
            <input type="text" class="form-control" @keyup.down="show()">
            <input type="text" class="form-control" @keyup.left="show()">
            <input type="text" class="form-control" @keyup.right="show()">
        </div>
    </div>
</div>
<script src="../../../common/vue1.0.28.js"></script>
<script>
    var vm = new Vue({
        el: '#box',
        data: {},
        methods: {
            show: function (e) {
                alert(e.keyCode)
            }
        }
    });
</script>
</body>
</html>
