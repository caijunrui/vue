<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../../common/bootstrap.min3.3.7.css">
    <style>
        [v-cloak] {
            display: none;
        }

        .active {
            background-color: #18b4ed;
        }

    </style>
</head>
<body>
<div class="container" id="box" v-cloak>
    <div class="row">
        <div class="col-md-6">
            <input type="text" class="form-control" v-model="keyword" @keyup="get($event)"
                   @keydown.up.prevent="navigateUp()" @keydown.down="navigateDown()">
            <ul class="list-group">
                <li class="list-group-item" :class="{active:$index==nowIndex}" v-for="item in data">{{item}}</li>
            </ul>
            <p v-show="data.length==0">暂无数据...</p>
        </div>
    </div>
</div>
<script src="../../../common/vue1.0.28.js"></script>
<script src="../../../common/vue-resource0.7.0.js"></script>
<script>
    var vm = new Vue({
        el: '#box',
        data: {
            keyword: '',
            data: [],
            nowIndex: -1,
        },
        methods: {
            get: function (ev) {
                if (ev.keyCode == 38 || ev.keyCode == 40) return;
                if (ev.keyCode == 13) {
                    window.open('https://www.baidu.com/s?wd=' + this.keyword);
                    this.keyword = '';
                }
                this.nowIndex= -1;
                this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su', {
                    wd: this.keyword
                }, {
                    jsonp: 'cb'
                }).then(function (res) {
                    // console.log(res)
                    this.data = res.data.s;
                }, function (res) {
                    console.log(res)
                });
            },
            navigateUp: function () {
                this.nowIndex--;
                if (this.nowIndex == -2) this.nowIndex = this.data.length - 1;
                this.keyword = this.data[this.nowIndex];
            },
            navigateDown: function () {
                this.nowIndex++;
                if (this.nowIndex == this.data.length) this.nowIndex = 0;
                this.keyword = this.data[this.nowIndex];
            }
        }
    });
</script>
</body>
</html>
