<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../../common/bootstrap.min3.3.7.css">
    <style>
        [v-cloak] {
            display: none;
        }

    </style>
</head>
<body>
<div class="container" id="box" v-cloak>
    <div class="row">
        <div class="col-md-6">
            <button class="btn btn-primary" @click="get()">按钮</button>
            <button class="btn btn-primary" @click="get2()">按钮2</button>
        </div>
        <div class="col-md-6">

        </div>
    </div>
</div>
<script src="../../../common/vue1.0.28.js"></script>
<script src="../../../common/vue-resource0.7.0.js"></script>
<script>
    var vm = new Vue({
        el: '#box',
        data: {},
        methods: {
            get: function () {
                this.$http.get('a.txt').then(function (res) {
                    alert(res.data);
                }, function (res) {
                    alert(res.status);
                });
            },
            get2: function () {
                this.$http.get('get.php', {
                    a: 1,
                    b: 2
                }).then(function (res) {
                    alert(res.data);
                }, function (res) {
                    alert(res.status);
                });
            }
        }
    });
</script>
</body>
</html>
