<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../../common/bootstrap.min3.3.7.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div class="container" id="box" v-cloak>
    <div>{{msg}}</div>
</div>
<script src="../../../common/vue1.0.28.js"></script>
<script>
    var vm = new Vue({
        el: '#box',
        data: {
            msg: 'well'
        },
        created:function(){
            console.log('实例已经创建');
        },
        beforeCompile:function(){
            console.log('编译之前');
        },
        compiled:function(){
            console.log('编译之后');
        },
        ready:function(){
            console.log('插入到文档中');
        },
        beforeDestroy:function(){
            console.log('销毁之前');
        },
        destroyed:function(){
            console.log('销毁之后');
        }
    });

    /*点击页面销毁vue对象*/
    document.onclick=function(){
        vm.$destroy();
    };
</script>
</body>
</html>
