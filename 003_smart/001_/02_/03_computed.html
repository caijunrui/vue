<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../../common/bootstrap.min3.3.7.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div class="container" id="box" v-cloak>
    a => {{a}}
    <br>
    b => {{b}}
</div>
<script src="../../../common/vue1.0.28.js"></script>
<script>
    var vm = new Vue({
        el: '#box',
        data: {
            a:1,
        },
        computed: {
            // b: function(){
            //     //业务逻辑代码
            //     return this.a+1;
            // }
            b:{
                get: function(){
                    return this.a+2;
                },
                set: function(val){
                    this.a = val;
                }
            }
        }
    });

    console.log(vm.a);
    // vm.a = 100;
    vm.b = 120;

    
</script>
</body>
</html>
